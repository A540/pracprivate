<div class="private-header">
    <div>
        <h1 class="private-logo">Private</h1>
    </div>
    <div>
        <div style="display: flex; flex-direction: row; justify-content: center">
            {#비 로그인 상태일 경우#}
            {% if not user.is_authenticated %}
                {#로그인 버튼#}
                <form action="{% url 'accountapp:login' %}">
                    <input type="submit" class="btn btn-dark rounded-pill col-0 m-1" value="login"/>
                </form>
                {#회원가입 버튼#}
                <form action="{% url 'accountapp:create' %}">
                    <input type="submit" class="btn btn-dark rounded-pill col-0 m-1" value="SignUp"/>
                </form>
                {#로그인 상태일 경우#}
            {% else %}
                {#마이페이지 가기#}
                <form action="{% url 'accountapp:detail' pk=user.pk %}">
                    <input type="submit" class="btn btn-dark rounded-pill col-0 m-1" value="MyPage"/>
                </form>
                {#로그아웃 버튼#}
                <form action="{% url 'accountapp:logout' %}" method="post">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-dark rounded-pill col-0 m-1" value="logout"/>
                </form>
            {% endif %}
        </div>
    </div>
</div>
